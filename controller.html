<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Mario Controller</title>
    <meta name="description" content="Mobile controller for Super Mario Web game">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ®</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        :root {
            --primary-red: #E52521;
            --primary-blue: #049CD8;
            --primary-yellow: #FBD000;
            --primary-green: #43B047;
            --dark-bg: #1a1a2e;
            --darker-bg: #0f0f1a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glow-color: rgba(251, 208, 0, 0.3);
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 50%, #16213e 100%);
            font-family: 'Outfit', sans-serif;
            color: white;
        }

        .controller-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        /* Header */
        .controller-header {
            text-align: center;
            padding: 15px 0;
        }

        .controller-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            background: linear-gradient(180deg, var(--primary-yellow) 0%, #f4a020 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(251, 208, 0, 0.5);
            margin-bottom: 8px;
        }

        .connection-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--card-bg);
            border-radius: 50px;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            transition: all 0.3s ease;
        }

        .connection-dot.connected {
            background: var(--primary-green);
            box-shadow: 0 0 10px var(--primary-green);
            animation: pulse 2s infinite;
        }

        .connection-dot.disconnected {
            background: var(--primary-red);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Connecting Screen */
        .connecting-screen {
            position: fixed;
            inset: 0;
            background: var(--darker-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .connecting-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .connecting-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary-yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .connecting-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            color: var(--primary-yellow);
        }

        .error-message {
            color: var(--primary-red);
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            padding: 0 20px;
        }

        .error-message.hidden {
            display: none;
        }

        .retry-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background: var(--primary-yellow);
            border: none;
            border-radius: 10px;
            color: #333;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
        }

        .retry-btn.hidden {
            display: none;
        }

        /* Main Controls Area */
        .controls-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 20px;
        }

        /* D-Pad Section */
        .dpad-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dpad-container {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .dpad-btn {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #3a3a5c, #2a2a4c);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow:
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .dpad-btn:active,
        .dpad-btn.pressed {
            transform: scale(0.95);
            background: linear-gradient(145deg, #4a4a6c, #3a3a5c);
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .dpad-left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .dpad-left:active,
        .dpad-left.pressed {
            transform: translateY(-50%) scale(0.95);
        }

        .dpad-right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .dpad-right:active,
        .dpad-right.pressed {
            transform: translateY(-50%) scale(0.95);
        }

        .dpad-center {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(145deg, #2a2a4c, #1a1a3c);
            pointer-events: none;
        }

        /* Action Buttons Section */
        .action-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px 0;
        }

        .jump-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary-red), #c41e1e);
            border: none;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            box-shadow:
                0 8px 25px rgba(229, 37, 33, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.1s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .jump-btn .icon {
            font-size: 28px;
            font-family: sans-serif;
        }

        .jump-btn:active,
        .jump-btn.pressed {
            transform: scale(0.95);
            box-shadow:
                0 4px 15px rgba(229, 37, 33, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.2);
        }

        /* Start/Pause Section */
        .menu-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px 0;
        }

        .menu-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .start-btn {
            background: linear-gradient(145deg, var(--primary-green), #3a9e40);
            color: white;
            box-shadow: 0 6px 20px rgba(67, 176, 71, 0.4);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .start-btn.playing {
            background: linear-gradient(145deg, var(--primary-yellow), #e0a000);
            color: #333;
            box-shadow: 0 6px 20px rgba(251, 208, 0, 0.4);
        }

        .start-btn:disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        /* Haptic feedback indicator */
        .haptic-indicator {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
        }

        /* Landscape orientation hint */
        @media (orientation: portrait) and (max-height: 500px) {
            .controller-wrapper {
                padding: 10px;
            }

            .controller-header {
                padding: 5px 0;
            }

            .controller-title {
                font-size: 10px;
            }
        }

        /* Waiting for game start overlay */
        .waiting-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            backdrop-filter: blur(5px);
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .waiting-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .waiting-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .big-start-btn {
            padding: 25px 50px;
            background: linear-gradient(145deg, var(--primary-green), #3a9e40);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            cursor: pointer;
            box-shadow:
                0 10px 30px rgba(67, 176, 71, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            animation: glow 2s infinite;
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 10px 30px rgba(67, 176, 71, 0.5);
            }

            50% {
                box-shadow: 0 10px 50px rgba(67, 176, 71, 0.8);
            }
        }

        .big-start-btn:active {
            transform: scale(0.95);
        }

        .room-display {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--card-bg);
            border-radius: 10px;
            font-size: 12px;
            color: var(--primary-yellow);
        }
    </style>
</head>

<body>
    <!-- Connecting Screen -->
    <div id="connecting-screen" class="connecting-screen">
        <div class="connecting-spinner"></div>
        <p class="connecting-text">Connecting...</p>
        <p id="error-message" class="error-message hidden"></p>
        <button id="retry-btn" class="retry-btn hidden">RETRY</button>
    </div>

    <!-- Waiting for Start Overlay -->
    <div id="waiting-overlay" class="waiting-overlay hidden">
        <p class="waiting-text">CONNECTED!<br><br>Press START to begin</p>
        <button id="big-start-btn" class="big-start-btn">START</button>
        <div id="room-display" class="room-display"></div>
    </div>

    <!-- Controller UI -->
    <div class="controller-wrapper">
        <button id="fullscreen-btn" class="fullscreen-btn">â›¶</button>

        <header class="controller-header">
            <h1 class="controller-title">MARIO CONTROLLER</h1>
            <div class="connection-badge">
                <span id="connection-dot" class="connection-dot"></span>
                <span id="connection-text">Disconnected</span>
            </div>
        </header>

        <div class="controls-area">
            <!-- D-Pad -->
            <div class="dpad-section">
                <div class="dpad-container">
                    <button id="btn-left" class="dpad-btn dpad-left">â—€</button>
                    <button id="btn-right" class="dpad-btn dpad-right">â–¶</button>
                    <div class="dpad-center"></div>
                </div>
            </div>

            <!-- Jump Button -->
            <div class="action-section">
                <button id="btn-jump" class="jump-btn">
                    <span class="icon">â¬†</span>
                    <span>JUMP</span>
                </button>
            </div>

            <!-- Start/Pause -->
            <div class="menu-section">
                <button id="btn-start" class="menu-btn start-btn" disabled>START</button>
            </div>
        </div>

        <div class="haptic-indicator">Haptic feedback enabled</div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="config.js"></script>
    <script>
        // Get room ID from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');

        if (!roomId) {
            document.getElementById('error-message').textContent = 'No room ID provided. Please scan the QR code from the game screen.';
            document.getElementById('error-message').classList.remove('hidden');
            document.querySelector('.connecting-spinner').style.display = 'none';
        }

        // Socket connection to backend server
        const socket = io(GAME_CONFIG.SERVER_URL);

        // DOM Elements
        const connectingScreen = document.getElementById('connecting-screen');
        const waitingOverlay = document.getElementById('waiting-overlay');
        const errorMessage = document.getElementById('error-message');
        const retryBtn = document.getElementById('retry-btn');
        const connectionDot = document.getElementById('connection-dot');
        const connectionText = document.getElementById('connection-text');
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');
        const btnJump = document.getElementById('btn-jump');
        const btnStart = document.getElementById('btn-start');
        const bigStartBtn = document.getElementById('big-start-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const roomDisplay = document.getElementById('room-display');

        let isConnected = false;
        let gameStarted = false;
        let isPaused = false;

        // Haptic feedback
        function vibrate(pattern = 20) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            isConnected = connected;
            connectionDot.classList.toggle('connected', connected);
            connectionDot.classList.toggle('disconnected', !connected);
            connectionText.textContent = connected ? 'Connected' : 'Disconnected';
            btnStart.disabled = !connected;
        }

        // Try to join room
        function joinRoom() {
            if (!roomId) return;

            socket.emit('join-room', roomId, (response) => {
                if (response.success) {
                    connectingScreen.classList.add('hidden');
                    updateConnectionStatus(true);
                    roomDisplay.textContent = `Room: ${roomId}`;

                    if (response.gameStarted) {
                        gameStarted = true;
                        waitingOverlay.classList.add('hidden');
                        btnStart.textContent = 'PAUSE';
                        btnStart.classList.add('playing');
                    } else {
                        waitingOverlay.classList.remove('hidden');
                    }
                } else {
                    errorMessage.textContent = response.error || 'Failed to connect';
                    errorMessage.classList.remove('hidden');
                    retryBtn.classList.remove('hidden');
                    document.querySelector('.connecting-spinner').style.display = 'none';
                }
            });
        }

        // Socket events
        socket.on('connect', () => {
            console.log('Connected to server');
            if (roomId && !isConnected) {
                joinRoom();
            }
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            errorMessage.textContent = 'Cannot connect to game server. Please try again.';
            errorMessage.classList.remove('hidden');
            retryBtn.classList.remove('hidden');
            document.querySelector('.connecting-spinner').style.display = 'none';
        });

        // Game started event
        socket.on('game-started', () => {
            gameStarted = true;
            waitingOverlay.classList.add('hidden');
            btnStart.textContent = 'PAUSE';
            btnStart.classList.add('playing');
            vibrate(50);
        });

        // Game restart
        socket.on('game-restart', () => {
            gameStarted = true;
            isPaused = false;
            btnStart.textContent = 'PAUSE';
            btnStart.classList.add('playing');
        });

        // Game ended event
        socket.on('game-ended', (data) => {
            alert(data.reason || 'Game ended');
            window.location.href = './';
        });

        // Disconnection handling
        socket.on('disconnect', () => {
            updateConnectionStatus(false);
        });

        // Retry button
        retryBtn.addEventListener('click', () => {
            retryBtn.classList.add('hidden');
            errorMessage.classList.add('hidden');
            document.querySelector('.connecting-spinner').style.display = 'block';
            socket.connect();
        });

        // Touch controls
        function setupButton(btn, action) {
            const handleStart = (e) => {
                e.preventDefault();
                if (!isConnected) return;
                btn.classList.add('pressed');
                vibrate(15);
                socket.emit('controller-input', { action, state: 'start' });
            };

            const handleEnd = (e) => {
                e.preventDefault();
                btn.classList.remove('pressed');
                socket.emit('controller-input', { action, state: 'end' });
            };

            btn.addEventListener('touchstart', handleStart, { passive: false });
            btn.addEventListener('touchend', handleEnd, { passive: false });
            btn.addEventListener('touchcancel', handleEnd, { passive: false });
            btn.addEventListener('mousedown', handleStart);
            btn.addEventListener('mouseup', handleEnd);
            btn.addEventListener('mouseleave', handleEnd);
        }

        setupButton(btnLeft, 'left');
        setupButton(btnRight, 'right');
        setupButton(btnJump, 'jump');

        // Start/Pause button
        function handleStartPause() {
            if (!isConnected) return;
            vibrate(30);

            if (!gameStarted) {
                socket.emit('start-game');
            } else {
                if (isPaused) {
                    socket.emit('resume-game');
                    btnStart.textContent = 'PAUSE';
                    isPaused = false;
                } else {
                    socket.emit('pause-game');
                    btnStart.textContent = 'RESUME';
                    isPaused = true;
                }
            }
        }

        btnStart.addEventListener('click', handleStartPause);
        bigStartBtn.addEventListener('click', () => {
            if (!isConnected) return;
            vibrate(50);
            socket.emit('start-game');
        });

        // Fullscreen toggle
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => { });
            } else {
                document.exitFullscreen().catch(() => { });
            }
        });

        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('.controls-area')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent zoom
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());

        // Initial join if already connected
        if (socket.connected && roomId) {
            joinRoom();
        }
    </script>
</body>

</html>
